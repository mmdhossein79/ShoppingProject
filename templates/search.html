{% extends 'base.html' %}
{% load static %}
 {% block content %}
     {% if searched %}
          <h1>Your search for{{ searched }}</h1>
         <br/>
         {% for clas in product %}
             <a href="{% url 'product:productdetail' clas.slug %}" class="btn btn-dark" style="margin-left: 37.5%;width:25%;margin-top: 10px" role="button"> {{ clas }}</a>
         {% endfor %}
     {% else %}
         <h1>Hey! You Forgot To Search Some Name... </h1>
     {% endif %}

 {% endblock %}
